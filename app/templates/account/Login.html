{% extends "base.html" %}
{% block main %}
<div class="bg">

<!-- Login -->
<div class="container">
      <div class="row">
            <div class="col-5 offset-md-0">
                  <h1>Login</h1>
                  <form method="POST" action="/login" >
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email address:</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                        
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <a href="/register" id="register_if_you_havent"><p>Register here if you havent already</p></a>
                        <button type="submit" class="btn btn-primary">Submit</button> 
                        
                        
                  </form>
            </div>
      </div>
</div>
</div>
{% endblock %}
